<!DOCTYPE html>
<html>
<head>
    <title>Registration page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(19, 16, 16);">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form method="post" action="{% url 'register' %}" onsubmit="return validateForm()" enctype="multipart/form-data">
                                {% csrf_token %}

                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX1">User Name</label>
                                    <input type="text" id="typeEmailX1" class="form-control form-control-lg"
                                           name="username"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>

                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                           name="email"/>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>

                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                           name="password"/>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX1">Confirm Password</label>

                                    <input type="password" id="typePasswordX1" class="form-control form-control-lg"
                                           name="confirmpassword"/>
                                </div>


                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                                <!--              <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
                                <!--                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
                                <!--                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
                                <!--                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
                                <!--              </div>-->
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="{% url 'login' %}"
                                                                      class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% if messages %} {% for message in messages %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if message.tags == 'warning' %}
<script>
    swal('{{message}}','','warning');
</script>
{% elif message.tags == 'error' %}
<script>
    swal('{{message}}','','error');
</script>
{% else %}
<script>
        swal('{{message}}','','success');
</script>
{% endif %}

{% endfor %} {% endif %}
